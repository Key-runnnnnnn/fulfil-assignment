services:
  # Backend API Service
  - type: web
    name: fulfil-backend
    runtime: docker
    dockerfilePath: ./backend/Dockerfile
    dockerContext: ./backend
    envVars:
      - key: DATABASE_URL
        value: postgresql://neondb_owner:npg_7LOdCitVh2ul@ep-empty-boat-a43ys46y-pooler.us-east-1.aws.neon.tech/neondb?sslmode=require
      - key: APP_NAME
        value: Product Importer
      - key: DEBUG
        value: False
      - key: API_V1_PREFIX
        value: /api/v1
      - key: MAX_FILE_SIZE_MB
        value: 100
      - key: UPLOAD_DIR
        value: uploads
      - key: WEBHOOK_TIMEOUT_SECONDS
        value: 30
      - key: WEBHOOK_MAX_RETRIES
        value: 3
      - key: CELERY_CHUNK_SIZE
        value: 1000
      - key: CELERY_TASK_TIME_LIMIT
        value: 3600
      - key: CELERY_TASK_SOFT_TIME_LIMIT
        value: 3300
    healthCheckPath: /health
    autoDeploy: true
    disk:
      name: uploads
      mountPath: /app/uploads
      sizeGB: 1

  # Frontend Static Site
  - type: web
    name: fulfil-frontend
    runtime: static
    buildCommand: cd frontend && npm install && npm run build
    staticPublishPath: ./frontend/dist
    envVars:
      - key: VITE_API_URL
        fromService:
          type: web
          name: fulfil-backend
          envVarKey: RENDER_EXTERNAL_URL
        sync: false
    routes:
      - type: rewrite
        source: /*
        destination: /index.html
    headers:
      - path: /*
        name: X-Frame-Options
        value: SAMEORIGIN
      - path: /*
        name: X-Content-Type-Options
        value: nosniff
    autoDeploy: true
